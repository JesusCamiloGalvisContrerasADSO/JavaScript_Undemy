<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    try {
      //intente, hacemos nuestro codigo
      console.log("codigo a evaluar")
      let a = 8;
      let b = "b";


      if (isNaN(b)) {
        throw new Error("Estamos mal en las busquedas")
      }

      console.log(a + b);

    } catch (error) {
      //el que captura el error
      // console.log("capturamos el error")
      console.log(error)


    } finally {
      //bloque que siempre se ejecuta
      console.log("siempre se ejecuta")
    }
  </script>
</body>

</html>
