<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let persona = {
      nombre: 'John',
      apellido: 'mojica',
      edad: 39,
    }

    let { nombre, apellido, edad } = persona;

    console.log(nombre, apellido, edad);//muestra en consola

    console.error('todavia no aprendo javaScript'); //lo muestra como un error

    console.warn('ya casi aprendo javaScript'); //lo muestra como una alerta

    console.info('ya aprendi javaScript'); //nos muestra como una info en otro apartado

    console.clear() //limpia la consola

    console.table(persona) //imprime tablas


  </script>
</body>

</html>
